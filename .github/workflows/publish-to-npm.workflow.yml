name: Publish to NPM

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write # Required for OIDC publish

concurrency:
  cancel-in-progress: true
  group: publish-${{ github.ref }}

jobs:
  publish_to_npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn

      - name: Configure git
        run: |
          git config --local user.name 'github-action[bot]'
          git config --local user.email 'github-action[bot]@github.com'

      - name: Verify OIDC and registry setup
        run: |
          echo "=== Checking Yarn version ==="
          yarn --version
          echo ""
          echo "=== Checking Yarn configuration ==="
          echo "Registry: $(yarn config get npmRegistryServer)"
          echo "Provenance: $(yarn config get npmPublishProvenance)"
          echo ""
          echo "=== Checking GitHub Actions OIDC environment ==="
          if [ -z "$ACTIONS_ID_TOKEN_REQUEST_URL" ] || [ -z "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ]; then
            echo "✗ OIDC environment variables not set"
            echo "This workflow requires 'id-token: write' permission"
            exit 1
          fi
          echo "✓ ACTIONS_ID_TOKEN_REQUEST_URL is set"
          echo "✓ ACTIONS_ID_TOKEN_REQUEST_TOKEN is set"
          echo "✓ GITHUB_ACTIONS: ${GITHUB_ACTIONS}"
          echo ""
          echo "✓ Environment is ready for OIDC publishing"

      - run: yarn
      - run: yarn build:release
      # - run: yarn test
      # Yarn 4.10+ automatically uses OIDC when running in GitHub Actions
      - run: yarn monodeploy
        env:
          # Needed to create a release
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
