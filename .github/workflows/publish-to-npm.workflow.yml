name: Publish to NPM

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write # Required for OIDC publish

concurrency:
  cancel-in-progress: true
  group: publish-${{ github.ref }}

jobs:
  publish_to_npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
          cache: yarn

      - name: Configure git
        run: |
          git config --local user.name 'github-action[bot]'
          git config --local user.email 'github-action[bot]@github.com'

      - name: Debug authentication setup
        run: |
          echo "=== Checking .npmrc files ==="
          cat ~/.npmrc 2>/dev/null || echo "No ~/.npmrc"
          cat .npmrc 2>/dev/null || echo "No ./.npmrc"
          echo "=== Environment variables ==="
          env | grep -i npm || echo "No NPM env vars"
          env | grep -i node || echo "No NODE env vars"

      - run: yarn
      - run: yarn build:release
      - run: yarn test
      # Uses npm publish with OIDC token for authentication
      - run: yarn monodeploy
        env:
          # needed to create a release
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # OIDC token automatically provided by actions/setup-node
          NPM_CONFIG_PROVENANCE: true
