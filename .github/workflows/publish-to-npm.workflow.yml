name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      version:
        description: The version string passed to "npm version". Either `patch`, `minor`, `major` or a semver like `1.2.3`
        required: true
        type: string

permissions:
  contents: write

concurrency:
  cancel-in-progress: true
  group: publish-${{ github.ref }}

jobs:
  publish_to_npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
          registry-url: 'https://registry.npmjs.org'
          cache: npm

      - name: Configure git
        run: |
          git config --local user.name 'github-action[bot]'
          git config --local user.email 'github-action[bot]@github.com'

      - run: yarn
      - run: yarn test
      - run: yarn depcruise
      - run: npm set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
      - run: yarn monodeploy

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export CURRENT_VERSION=v$(npm pkg get version | tr -d '"')
          gh release create $CURRENT_VERSION --generate-notes
